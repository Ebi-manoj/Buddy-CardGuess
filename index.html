<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buddy</title>
    <link rel="icon" href="images/buddyimg.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container py-4">
      <div class="header d-flex justify-content-between">
        <div class="header-left d-flex">
          <div class="img-container">
            <img
              src="images/buddyimg.png"
              class="img-fluid logo-img"
              alt="buddy-img"
            />
          </div>
          <h1>BUDDY THE GUESSER</h1>
        </div>
        <!-- .. -->
        <div
          class="header-right message-box d-flex align-items-end g-0 justify-content-end"
        >
          <div class="msg-img-box">
            <img
              src="images/bubble-msg.jpg"
              class="bubble-img img-fluid"
              alt="bubble"
            />
          </div>
          <div class="img-container">
            <img
              src="images/buddyimg.png"
              class="img-fluid message-img"
              alt="buddy-img"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
