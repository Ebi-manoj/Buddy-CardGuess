<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buddy</title>
    <link rel="icon" href="images/buddyimg.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container py-4 position-relative h-75">
      <!-- ..header section.. -->

      <div class="header d-flex flex-column justify-content-between">
        <div class="header-left d-flex">
          <div class="img-container">
            <img
              src="images/buddyimg.png"
              class="img-fluid logo-img"
              alt="buddy-img"
            />
          </div>
          <h1>BUDDY THE GUESSER</h1>
        </div>
        <!-- .. -->
        <div
          class="header-right message-box d-flex align-items-end g-0 justify-content-center"
        >
          <div class="msg-img-box position-relative">
            <img
              src="images/bubble-msg.jpg"
              class="bubble-img img-fluid"
              alt="bubble"
            />
            <div
              class="text-area w-50 p-1 d-flex align-items-center justify-content-center position-absolute top-50 start-50 translate-middle"
            >
              <p class="text-center comand-text">Shall we Start!</p>
            </div>
          </div>
          <div class="img-container">
            <img
              src="images/buddyimg.png"
              class="img-fluid message-img"
              alt="buddy-img"
            />
          </div>
        </div>
      </div>
      <div class="btn-wrapper">
        <div class="btn-box px-5 d-flex justify-content-center">
          <button class="btn btn-primary btn-start mt-2 px-4">Start</button>
          <a href=""
            ><p class="restart-btn hidden">
              <i class="bi bi-arrow-clockwise"></i> Restart
            </p></a
          >
          <button class="btn btn-primary btn-next mt-2 px-4 hidden">
            next
          </button>
        </div>
        <div class="btn-box-stack px-5 d-flex justify-content-between hidden">
          <button class="btn btn-primary btn-stack mt-2 px-4" data-set="1">
            &#8595;
          </button>
          <button class="btn btn-primary btn-stack mt-2 px-4" data-set="2">
            &#8595;
          </button>
          <button class="btn btn-primary btn-stack mt-2 px-4" data-set="3">
            &#8595;
          </button>
          <button class="btn btn-primary btn-stack mt-2 px-4" data-set="4">
            &#8595;
          </button>
        </div>
      </div>

      <!-- card display -->
      <div
        class="card-display w-100 d-flex align-items-center justify-content-center mt-5"
      >
        <!-- ..............deck display........... -->
        <div class="card card-single">
          <img src="images/deck.webp" class="img-fluid deck-img" alt="card" />
        </div>
        <!-- ........................ -->

        <!-- ............card-16 display................ -->
        <div class="card-16-box position-relative w-100 hidden"></div>
        <!-- <div class="card card-16">
          <img
            src="https://deckofcardsapi.com/static/img/5D.png"
            class="img-fluid deck-img"
            alt="card"
          />
        </div> -->
        <!-- .......................... -->
        <div class="cards-stack d-flex justify-content-center w-100 hidden">
          <div class="row gy-3 gx-1 gx-md-5">
            <div
              class="col-6 col-md-3 d-flex flex-column align-items-center stack-1 position-relative"
            ></div>
            <div
              class="col-6 col-md-3 d-flex flex-column align-items-center stack-2 position-relative"
            ></div>
            <div
              class="col-6 col-md-3 d-flex flex-column align-items-center stack-3 position-relative"
            ></div>
            <div
              class="col-6 col-md-3 d-flex flex-column align-items-center stack-4 position-relative"
            ></div>
          </div>
        </div>

        <!-- ... -->
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
